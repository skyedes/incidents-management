<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" class="form-control" id="updateDescription" name="updateDescription" [(ngModel)]="updateDescription" required>
  </div>
  <div class="form-group">
    <label for="updateTime">Time</label>
    <input type="datetime-local" class="form-control" id="updateTime" name="updateTime" [(ngModel)]="updateTime" required>
  </div>
  <button type="submit" class="btn btn-primary">Add Update</button>
</form>
