<h2>Current Incidents</h2>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th> Incident</th>
            <th> Impact </th>
            <th> Date Occured</th>
            <th> Status</th>
            <th> Action </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let incident of incidents">
            <td>{{incident.incidentDescription}}</td>
            <td>{{incident.impact}}</td>
            <td>{{incident.startDateTime}}</td>
            <td>{{incident.duration}}</td>
            <td><button (click) = "viewIncidentUpdates(incident.id)" type="button" class="btn btn-info">View Details</button> </td>
        </tr>

    </tbody>

</table>
